<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celia Yu | Projects & Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; }
    h1 { color: #2c3e50; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project {
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Projects & Portfolio</h1>

    <div class="grid">

      <div class="project">
        <a href="Florida_Tourism_Brochure.png" target="_blank">
          <img src="Florida_Tourism_Brochure.png" alt="Florida Tourism Brochure">
        </a>
        <p><strong>Florida Tourism Brochure map (ArcGIS Pro)</strong></p>
      </div>

      <div class="project">
        <a href="Africa_reference_map.png" target="_blank">
          <img src="Africa_reference_map.png" alt="Africa Reference Map">
        </a>
        <p><strong>Africa Reference Map (ArcGIS Pro,Illustrator)</strong></p>
      </div>

      <div class="project">
        <a href="New_Zealand_Victimisations_Choropleth_Map.png" target="_blank">
          <img src="New_Zealand_Victimisations_Choropleth_Map.png" alt="NZ Choropleth Map">
        </a>
        <p><strong>Choropleth Map of NZ Victimisations (ArcGIS Pro,Illustrator)</strong></p>
      </div>

      <div class="project">
        <a href="Tree_ Canopy_Cover_of_University_of_Canterbury.png" target="_blank">
          <img src="Tree_ Canopy_Cover_of_University_of_Canterbury.png" alt="Tree Canopy Cover Map">
        </a>
        <p><strong>Mapping the Tree Canopy Cover of the University of Canterbury (ArcGIS Pro,LiDAR data source,OBIA method)</strong></p>
      </div>

    </div>

  </div>
</body>
</html>
